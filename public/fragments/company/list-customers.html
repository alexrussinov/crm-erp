<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <tr>
                <th>Client ID</th>
                <th>Nom</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td>{{ customer.id}}</td>
                <td><a href="/company/fiche?id={{ customer.id }}">{{ customer.name }}</a></td>
                <td>{{ customer.email }}</td>
            </tr>
        </table>
    </div>
</div>
